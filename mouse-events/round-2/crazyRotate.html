	<script>

		function getHeight() {
			var height =2*(Math.floor(Math.random()*100));
			var px = 'px';
			return height + px;
		}

		function getWidth() {
			var width =5*(Math.floor(Math.random()*100))+200;
			var px = 'px';
			return width + px;	
		}

		function getColor() {
			var letter = '123456789ABCDEF';
			var color = '#';
			for (var i=0; i<6; i++) {
				color = color+letter[Math.floor(Math.random()*14)];
			}
			return color;
		}

		// function drawCircle {
		// 	var canvas = document.getElementById("myCanvas");
		// 	var radius = Math.floor(Math.random()*10);
		// }

		$(document).ready(function(){

			$('.box').mouseover(function () {
				$(this).toggleClass("selected");
				$(this).css('background-color',getColor());
				$(this).css('width',getWidth());
				$(this).css('height',getHeight());
			});

			$(document).click(function(){
				$('.page').css('background-color',getColor());
			})
		});



	</script>
