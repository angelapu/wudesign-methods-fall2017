	<div class="page">
		<div id="follower"></div>
		
		
	</div>

	<script>

		$(document).ready(function(){

		function num() {
			return 2*(Math.floor(Math.random()*100));
		}

		function getColor() {
			var letter = '123456789ABCDEF';
			var color = '#';
			for (var i=0; i<6; i++) {
				color = color+letter[Math.floor(Math.random()*14)];
			}
			return color;
		}

		function getHeight() {
			var height =2*(Math.floor(Math.random()*100));
			var px = 'px';
			return height + px;
		}

		function getWidth() {
			var width =2*(Math.floor(Math.random()*100));
			var px = 'px';
			return width + px;	
		}

		$(document).click(function(e) {;
			var num = 4*(Math.floor(Math.random()*100));
			var newCircle = $('<div id="follower">');
			newCircle.css ({
				left:e.pageX,
				top:e.pageY,
				background:getColor(),
				width:num,
				height:num,
			})

			$('.page').append(newCircle);
			$('#follower').css('z-index','100');
		})

		$(document).bind('mousemove' , function(e) {
			$('#follower').css({
				left:  e.pageX,
				top:   e.pageY
			});

			$('newCircle').css ({
				left:  e.pageX,
				top:   e.pageY
			});
		});
