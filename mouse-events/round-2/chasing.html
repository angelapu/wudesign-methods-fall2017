<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<style type="text/css">

		#follower {
			height: 100px;
			width: 100px;
			position: absolute;
			float:left;
			border-radius: 100%;
		}

		.color {
			height: 300px;
			width: 300px;
			background-color: #86efd7;
		}

		.page {
			height: 100%;
			margin: 0px;
		}

	</style>

</head>


<body>
	<div class="page">
		<div class="color" id="follower"></div>
	</div>

	<script>

		$(document).ready(function(){

		function getColor() {
			var letter = '123456789ABCDEF';
			var color = '#';
			for (var i=0; i<6; i++) {
				color = color+letter[Math.floor(Math.random()*14)];
			}
			return color;
		}

		function getHeight() {
			var height =2*(Math.floor(Math.random()*100));
			var px = 'px';
			return height + px;
		}

		function getWidth() {
			var width =2*(Math.floor(Math.random()*100));
			var px = 'px';
			return width + px;	
		}

		$(document).bind('mousemove' , function(e) {
			$('#follower').css({
				left:  e.pageX-200,
				top:   e.pageY
			});
		});

		$(document).click(function(e) {
			$('#follower').css('background-color',getColor())
			$('#follower').css('width',getWidth());
			$('#follower').css('height',getHeight());
			$('#follower').css({
				left: e.pageX - 200,
				top: e.pageY - 200
			})
		});

		// $(document).mouseDown(function(){
		// 	.append($('<div class="color">'))
		// 	.appendTo(document.body);
		// })

		// $(document).on("click",function() {
		// 	.append($('<div class="color">'))
		// 	.appendTo(document.body);
		// 	// $('color').css('background-color','black');
		// });

	});


</script>

</body>
</html>
