<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<style type="text/css">

		html{
			width: 100%;
			height: 100%;
			margin: 0;
		}

		body {
			margin: 0px;
			height: 100%;
			overflow: hidden;
		}

		.box {
			height: 300px;
			width: 300px;
			background-color: #86efd7;
			display: inline-block;
		}

		.page {
			height: 100%;
			margin: 0px;
		}

	</style>

</head>


<body>
	<div class="box"></div>

		<script>

		// function drawCircle {
		// 	var canvas = document.getElementById("myCanvas");
		// 	var radius = Math.floor(Math.random()*10);
		// }

		function getColor() {
			var letter = '123456789ABCDEF';
			var color = '#';
			for (var i=0; i<6; i++) {
				color = color+letter[Math.floor(Math.random()*14)];
			}
			return color;
		}

		function getHeight() {
			var height =2*(Math.floor(Math.random()*100));
			var px = 'px';
			return height + px;
		}

		function getWidth() {
			var width =2*(Math.floor(Math.random()*100));
			var px = 'px';
			return width + px;	
		}


		
		$('.box').click(function() {
			$(this).css('width',getWidth());
			$(this).css('height',getHeight());
			$(this).css('background-color',getColor());
		});


	</script>

</body>
</html>
